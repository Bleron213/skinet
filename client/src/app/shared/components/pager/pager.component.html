<pagination
  [boundaryLinks]="true"
  [totalItems]="totalCount"  
  (pageChanged)="onPagerChanged($event)"
  [itemsPerPage]="pageSize"
  previousText="&lsaquo;"
  nextText="&rsaquo;"
  firstText="&laquo;"
  lastText="&raquo;"
>
</pagination> 

<!-- * Changing totalItems causes pageChanged to be fired! -->
